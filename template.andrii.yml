AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Readable API
Globals:
  Function:
    Environment:
      Variables:
        GOOGLE_CLIENT_ID: '/parameterStore/googleClientId'
        GOOGLE_CLIENT_SECRET: '/parameterStore/googleClientSecret'
        GOOGLE_REDIRECT_URL: 'https://localhost'
Parameters:
  GoogleClientIdParameter:
    Description: Google client id.
    Type: String
    Default: 'parameterStore/googleClientId'
  GoogleClientSecretParameter:
    Description: Google client secret.
    Type: String
    Default: 'parameterStore/googleClientSecret'
Resources:
  FacilitatorsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: facilitator
      BillingMode: PAY_PER_REQUEST
      ProvisionedThroughput:
        ReadCapacityUnits: 0
        WriteCapacityUnits: 0
      AttributeDefinitions: 
        - AttributeName: id
          AttributeType: S
      KeySchema: 
        - AttributeName: id
          KeyType: HASH
  SemestersTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: semester
      BillingMode: PAY_PER_REQUEST
      ProvisionedThroughput:
        ReadCapacityUnits: 0
        WriteCapacityUnits: 0
      AttributeDefinitions: 
        - AttributeName: id
          AttributeType: S
      KeySchema: 
        - AttributeName: id
          KeyType: HASH
  ParticipantsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: participant
      BillingMode: PAY_PER_REQUEST
      ProvisionedThroughput:
        ReadCapacityUnits: 0
        WriteCapacityUnits: 0
      AttributeDefinitions: 
        - AttributeName: id
          AttributeType: S
      KeySchema: 
        - AttributeName: id
          KeyType: HASH
  GroupsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: group
      BillingMode: PAY_PER_REQUEST
      ProvisionedThroughput:
        ReadCapacityUnits: 0
        WriteCapacityUnits: 0
      AttributeDefinitions: 
        - AttributeName: id
          AttributeType: S
        - AttributeName: facilitatorId
          AttributeType: S
        - AttributeName: semesterId
          AttributeType: S
      KeySchema: 
        - AttributeName: id
          KeyType: HASH
  LeadFacilitatorsCognitoGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties: 
      Description: "List of lead facilitators"
      GroupName: LeadFacilitators
      UserPoolId: eu-west-2_WklEKrptO
  ReadableApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: ReadableApiStage
      Cors: #"'*'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowMethods: "'GET,PUT,POST,OPTIONS'"
        AllowOrigin: "'*'"
      Auth:
        Authorizers:
          ReadableApiCognitoAuthorizer:
            UserPoolArn: 
              - arn:aws:cognito-idp:eu-west-2:284308473359:userpool/eu-west-2_WklEKrptO
  GoogleApisLambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: googleApisLambdaLayer
      ContentUri: layers/googleApisLambdaLayer
      Description: googleapis lambda layer
      RetentionPolicy: Delete
  DyslexiaServiceLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: DyslexiaService
      ContentUri: layers/dyslexiaService
      Description: Dyslexia general code layer
      RetentionPolicy: Delete
  PreSignUpFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: PreSignUpFunction
      CodeUri: src/preSignUp.js
      Handler: preSignUp.handler
      Runtime: nodejs14.x
      Timeout: 60
  PostConfirmationFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: PostConfirmationFunction
      CodeUri: src/postConfirmation.js
      Handler: postConfirmation.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies: 
         - DynamoDBWritePolicy:
            TableName: !Ref FacilitatorsTable
  GetFacilitatorsList:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/getFacilitatorsList.js
      Handler: getFacilitatorsList.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /facilitator/list
            Method: get
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  GetFacilitator:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/getFacilitator.js
      Handler: getFacilitator.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /facilitator
            Method: get
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  GetGroup:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/getGroup.js
      Handler: getGroup.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref GroupsTable
         - DynamoDBReadPolicy:
            TableName: !Ref SemestersTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /group
            Method: get
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  GetFacilitatorGroupsList:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/getFacilitatorGroupsList.js
      Handler: getFacilitatorGroupsList.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref GroupsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /group/facilitator
            Method: get
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  GetSemesterGroupsList:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/getSemesterGroupsList.js
      Handler: getSemesterGroupsList.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBReadPolicy:
            TableName: !Ref SemestersTable
         - DynamoDBReadPolicy:
            TableName: !Ref GroupsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /group/semester
            Method: get
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  PostGroup:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/postGroup.js
      Handler: postGroup.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBWritePolicy:
            TableName: !Ref GroupsTable
         - DynamoDBWritePolicy:
            TableName: !Ref SemestersTable
         - DynamoDBWritePolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref GroupsTable
         - DynamoDBReadPolicy:
            TableName: !Ref SemestersTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /group/create
            Method: post
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  GetSemester:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/getSemester.js
      Handler: getSemester.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBReadPolicy:
            TableName: !Ref SemestersTable
         - DynamoDBReadPolicy:
            TableName: !Ref GroupsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /semester
            Method: get
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  GetSemestersList:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/getSemestersList.js
      Handler: getSemestersList.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref SemestersTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /semester/list
            Method: get
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  PostSemester:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/postSemester.js
      Handler: postSemester.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBWritePolicy:
            TableName: !Ref SemestersTable
         - DynamoDBReadPolicy:
            TableName: !Ref SemestersTable
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref SemestersTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /semester/create
            Method: post
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  PostFacilitator:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/postFacilitator.js
      Handler: postFacilitator.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBWritePolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /facilitator
            Method: post
            RestApiId:
              Ref: ReadableApiGateway
  CloneGoogleFolder:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/cloneGoogleFolder.js
      Handler: cloneGoogleFolder.handler
      Runtime: nodejs14.x
      Timeout: 60
      Layers: 
        - !Ref GoogleApisLambdaLayer
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Ref GoogleClientIdParameter
        - SSMParameterReadPolicy:
            ParameterName: !Ref GoogleClientSecretParameter
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /copyTemplateFolder
            Method: get
            RestApiId:
              Ref: ReadableApiGateway