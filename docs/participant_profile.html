<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div style="max-width: 1100px; margin: auto;" class="conainer  mt-5">
        <div class="row ">
            <div class="col-12 text-center">
                <p id="participant_page" class="fs-5">Participant Profile Page</p>
            </div>
        </div>

        <div class="row ">
            <div class="col-12 text-center">
                <p id="participant_details" class="fs-5">{{full_name}}</p>
            </div>
        </div>

        <div class="row" style="height: 6vh"></div>


        <template id="groupsListTemplate">
            {{#each groups}}
            <div class="row text-center mt-2">
                <div class="col-10">
                    <a href="group.html?groupId={{id}}" class="w-100 ms-5 p-2 "><button id="p_groups-btn" class="btn btn-primary w-100">{{name}}</button></a>
                </div>
            </div>
            {{/each}}
        </template>
        <div id="groupsList"></div>
    </div>

    <script type="module" src="scripts/participant.js"></script>
</body>

</html>
