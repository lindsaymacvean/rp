<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./styles/main.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body style="background-color: rgb(221, 238, 232);">
  
  <div class="container  mt-5">
    
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container-fluid">
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapseNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <script id="homeButtonBreadcrumb" type="text/template">
                {{#if IsLeadFacilitator}}
                <a class="nav-link" href="home.html">Home</a>
                {{else}}
                <a class="nav-link" href="facilitator_groups.html">Home</a>
                {{/if}}
              </script>
              <a id="HomeButtonBreadcrumbReplace" class="nav-link">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout(event)">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="row">
      <div class="col-lg-12">
        <div class="row text-center mt-5">
          <div class="col-12" id="groupName">
            <h1 id="participant_details" class="fs-5">{{full_name}}'s Participant Page</h1>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row" style="height: 6vh"></div>
    
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-12">
          <div class="row text-center mt-5">
              <div class="col-12">
                  <p id="p_groups" class="fs-5 w-100">Group List</p>
              </div>
          </div>
          <template id="groupsListTemplate">
            {{#each groups}}
            <div class="row text-center mt-2">
              <div class="col-12">
                <a href="group.html?groupId={{id}}"><button id="p_groups-btn" class="btn btn-primary w-100">{{name}}</button></a>
              </div>
            </div>
            {{/each}}
          </template>
      </div>
    </div>
    
    <div id="groupsList"></div>
  </div>
  <script type="module" src="scripts/participant.js"></script>
</body>

</html>
