<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div style="max-width: 1200px; margin: auto;" class="conainer  mt-3">

        <div class="row ">
            <div class="col-10  ms-4">
                <p class="fs-5">Terms/Semester</p>
            </div>
            <div class="col">
                <a href="#"><button id="terms_create_new-btn" class="btn btn-success  w-20 ">Create new</button></a>
            </div>
        </div>

        <div class="row" style="height: 5vh"></div>

        <div class="row text-center mt-2">
            <div class="col-8">
                <a href="groups.html" class="w-100 ms-5"><button id="terms-btn"
                        class="btn btn-primary w-100">RP3</button></a>
            </div>
            <div class="col-4">
                <a href="groups.html" class="w-50"><button class="btn btn-secondary w-50">Archive</button></a>
            </div>
        </div>

        <div class="row text-center mt-2">
            <div class="col-8">
                <a href="groups.html" class="w-100 ms-5"><button class="btn btn-primary w-100">RP4</button></a>
            </div>
            <div class="col-4">
                <a href="groups.html" class="w-50"><button class="btn btn-secondary w-50">Archive</button></a>
            </div>
        </div>

        <div class="row text-center mt-2">
            <div class="col-8">
                <a href="groups.html" class="w-100 ms-5"><button class="btn btn-primary w-100">RP5</button></a>
            </div>
            <div class="col-4">
                <a href="groups.html" class="w-50"><button class="btn btn-secondary w-50">Archive</button></a>
            </div>
        </div>

        <div class="row text-center  mt-5 ">
            <div class="col-6  ms-4">
                <p class="fs-5">Facilitator List</p>
            </div>
        </div>

        <template type="text/x-handlebars-template" id="facilitatorTemplate">
            {{#each facilitators}}
            <div class="row text-center mt-2">
                <div class="col-8">
                    <a href="facilitator_profile.html" class="w-100 ms-5"><button id="facilitator_list-btn"
                        class="btn btn-primary w-100">{{email}}</button></a>
                </div>
            </div>
            {{/each}}
        </template>

        <div id="facilitatorsList"></div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/scripts/facilitator.js"></script>

</body>

</html>
