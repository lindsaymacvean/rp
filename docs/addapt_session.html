<body style="background-color: rgb(221, 238, 232);">

        <div class="row text-center mt-2">
            <div class="col-10">
                <input type="text" class="form-control ms-5" id="exampleFormControlInput1" placeholder="Search">
            </div>
        </div>

        <div class="row text-center mt-5 ">
            <div class="col-10 ms-5" style="background-color: white; border-radius: 5px;">
                <template type="text/x-handlebars-template" id="documentsTemplate">
                    <div class="row mt-2 mb-2">
                        {{#each documents}}
                        <div class="col-2 mt-2">
                            <div style="height: 150px; width:150px; background-color: white; border-radius: 5px; border: solid 1px; border-color: lightblue;">
                                <input class="form-check-input" type="checkbox" value="">
                                <a href="#">{{name}}</a>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </template>
                <div id="documentsList"></div>
            </div>
        </div>

        <div class="row text-center mt-2">
            <div class="col-10 ms-5">
                <div class="row">
                    <div class="col-3">
                        <a href="addapt_session.html"><button  class="btn btn-primary w-100">Create new session plan from template</button></a>
                    </div>
                    <div class="col-6">
                    </div>
                    <div class="col-3 text-right">
                        <a href="addapt_session.html"><button  class="btn btn-primary w-100">Adapt to my Group's google directory</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
