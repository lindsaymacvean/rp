<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div style="max-width: 1100px; margin: auto;" class="conainer">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form name="newGroup" class="needs-validation">
                    <div>
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="dayOfWeek" class="form-label">Day of the Week (Mon/Tue etc.):</label>
                        <input type="text" class="form-control" id="dayOfWeek" name="dayOfWeek" required>
                    </div>
                    <div>
                        <label for="time" class="form-label">Time:</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <div>
                        <label for="dateOfFirstSession" class="form-label">Time:</label>
                        <input type="date" class="form-control" id="dateOfFirstSession" name="dateOfFirstSession" required>
                    </div>
                    <div>
                        <label for="themes" class="form-label">Themes:</label>
                        <input type="text" class="form-control" id="themes" name="themes" required>
                    </div>
                    <div>
                        <label for="facilitatorId" class="form-label">Facilitator:</label>
                        <select type="text" class="form-control" id="facilitatorId" name="facilitatorId" list="facilitatorsDatalist" autocomplete="off">
                            {{#each facilitators}}
                                <option value="{{id}}">{{email}}</option>    
                            {{/each}}
                        </select>

                    </div>
                    <div class="mt-3">
                        <a>
                            <button onclick="createNewGroup(event)" id="new-groups-btn" class="btn btn-success  w-100">Create new</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="scripts/index.js"></script>
        <script type="module" src="scripts/create_group.js"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
