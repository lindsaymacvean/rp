<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div class="conainer mt-5 ">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="row text-center  mt-2 ">
                    <div class="col-7">
                        <p class="fs-5">Terms/Semester</p>
                    </div>
                    <div class="col-5">
                        <a href="create_semester.html"><button class="btn btn-success w-100">Create new</button></a>
                    </div>
                </div>

                <div class="row" style="height: 5vh"></div>

                <template type="text/x-handlebars-template" id="semesterTemplate">
                    {{#each semesters}}
                    <div class="row text-center mt-2">
                        <div class="col-12">
                            <a href="semester.html?semesterId={{id}}" class="w-100"><button id="semester_list-btn"
                                    class="btn btn-primary w-100">{{name}}</button></a>
                        </div>
                    </div>
                    {{/each}}
                </template>

                <div id="semestersList"></div>

                <div class="row text-center  mt-5 ">
                    <div class="col-12">
                        <p class="fs-5 w-100">Facilitator List</p>
                    </div>
                </div>

                <template type="text/x-handlebars-template" id="facilitatorTemplate">
                    {{#each facilitators}}
                    <div class="row text-center mt-2">
                        <div class="col-12">
                            <a href="facilitator_profile.html?id={{id}}" class="w-100"><button
                                    id="facilitator_list-btn" class="btn btn-primary w-100">{{email}}</button></a>
                        </div>
                    </div>
                    {{/each}}
                </template>

                <div id="facilitatorsList"></div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/semesters_list.js"></script>
    <script type="module" src="scripts/facilitators_list.js"></script>

</body>

</html>
