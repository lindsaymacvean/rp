<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="/styles/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body>
    <div class="container  mt-5">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapseNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="facilitator_groups.html">Home</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout(event)">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-12">
                <div class="row text-center mt-5">
                    <div class="col-12">
                        <p id="p_groups" class="fs-5 w-100">Groups</p>
                    </div>
                </div>

                <template type="text/x-handlebars-template" id="groupTemplate">
                    {{#each groups}}
                    <div class="row text-center mt-2">
                        <div class="col-12">
                            <a href="group.html?groupId={{id}}" class="w-100">
                                <button class="btn btn-primary w-100">{{dayOfWeek}} @ {{time}} - {{name}}</button>
                            </a>
                        </div>
                    </div>
                    {{else}}
                    <div class="col-12">
                        <p>Welcome. You have not had any Groups assigned to you.</p>
                        Please contact the lead facilitator <a href="readableproject@dyslexia.ie">readableproject@dyslexia.ie</a> 
                        if you think there should be some Groups here by now.
                    </div>
                    {{/each}}
                </template>
                <div id="groupsList" style="text-align:center;"><div class="lds-dual-ring"></div></div>

            </div>
        </div>

        <div class="row" style="height: 5vh"></div>

    </div>

    <script type="module" src="scripts/facilitator_groups_list.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
