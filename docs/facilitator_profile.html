<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div style="max-width: 1200px; margin: auto;" class="conainer  mt-3">
        <div class="row ">
            <div class="col-6 text-center">
                <p id="facilitator_page" class="fs-5">Facilitator Profile Page</p>
            </div>
        </div>

        <div class="row" style="height: 4vh"></div>

        <template class="row" id="facilitatorDataTempalte">
            <div class="col-6 text-center">
                <p class="fs-5">{{name}} {{email}}</p>
            </div>
        </template>
        <div id="facilitatorData"></div>

        <template id="groupTemplate">
            {{#each groups}}
                <div class="row text-center mt-2">
                    <div class="col-10">
                        <a href="#" class="w-100 ms-5 p-2"><button class="btn btn-primary w-100 p-2">{{name}}</button></a>
                    </div>
                </div>
            {{/each}}
        </template>
        <div id="groupOutput"></div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="scripts/index.js"></script>
    <script src="scripts/facilitator.js"></script>
</body>

</html>
