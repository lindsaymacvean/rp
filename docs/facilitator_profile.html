<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div class="container mt-5">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapseNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home ></a></li>
                        <li class="nav-item active" id="semesterBreadcrumb" aria-current="page"><span class="nav-link">Facilitator Profile</span></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout(event)">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <template type="text/x-handlebars-template" id="facilitatorDataTempalte">
            <div class="row">
                <div class="col-12">
                    <p id="p_groups" class="fs-5 w-100">
                        <h1>{{name}}'s Profile Page</h1>
                    </p>
                </div>
            </div>
            <div class="row" style="height: 4vh"></div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <h2>Details</h2>
                            <div class="row mt-4">
                                <div class="row mb-2">
                                    <div class="col">
                                        <strong>Facilitators Name:</strong>
                                    </div>
                                    <div class="col-8 text-start ps-4">{{name}}</div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <strong>Facilitators Email:</strong>
                                    </div>
                                    <div class="col-8 text-start ps-4">{{email}}</div>
                                </div>
                                <form name="newGroup">
                                    <div class="row text-start mt-2">
                                        <label for="zoom_link" class="col col-form-label"><strong>Zoom Classroom Link:</strong></label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="zoom_link" value="{{zoom_link}}" name="zoom_link" required>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <a>
                                            <button onclick="saveFacilitator(event)" id="save-facilitator-btn" class="btn btn-success  w-100">Save</button>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-6">
                            <h2>Groups</h2>
                            <div class="row mt-4">
                                <div class="col">
                                    {{#each groups}}
                                        <div class="row text-center mt-2">
                                            <div class="col-10">
                                                <a href="group.html?groupId={{id}}" class="w-100 ms-5 p-2"><button class="btn btn-primary w-100 p-2">{{semesterName}} {{dayOfWeek}} @ {{time}} - {{themes}} - {{participants.length}}</button></a>
                                            </div>
                                        </div>
                                    {{else}}
                                        <div class="row text-center mt-2">
                                            <div class="col">No Groups</div>
                                        </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>    
            </div>
        </template>

        <div id="facilitatorData" style="text-align:center;">
            <div class="row ">
                <div class="row text-center mt-5">
                    <div class="col-12">
                        <p id="p_groups" class="fs-5 w-100">Facilitator Profile Page</p>
                    </div>
                </div>
            </div>
            <div class="lds-dual-ring"></div>
        </div>

        <template id="groupTemplate">
            
        </template>
        <div id="groupOutput"></div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="module" src="scripts/facilitator.js"></script>
</body>

</html>
