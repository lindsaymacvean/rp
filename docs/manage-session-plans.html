<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div style="max-width: 1100px; margin: auto;" class="conainer  mt-5">
        
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapseNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home ></a></li>
                        <li class="nav-item" id="semesterBreadcrumb"><a class="nav-link" href="semester.html?semesterId={{semesterId}}">Semester {{semesterName}} ></a></li>
                        <li class="nav-item" id="groupBreadcrumb"><a class="nav-link" href="group.html?groupId={{groupId}}">{{groupName}} ></a></li>
                        <li class="nav-item active" aria-current="page"><span class="nav-link">Manage Session Plans</span></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout(event)">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="row text-left">
                    <div class="col-12">
                        <h2>Golden Library</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-10 ms-5">
                <div class="d-flex">
                    <input type="search" class="form-control me-2 ms-0" id="search_input" oninput="search(event)" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-primary" oninput="search(event)">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row text-left mt-1">
            <div class="col-10 ms-5" style="background-color: white; border-radius: 5px;">
                <template type="text/x-handlebars-template" id="documentsTemplate">
                    <div class="row mt-2 mb-2">
                        {{#if documents.length}}
                            {{#each documents}}
                            <div class="col-2 mt-2">
                                <div style="height: 200px; width:150px; background-color: white; border-radius: 5px; border: solid 1px; border-color: lightblue;">
                                    <img style="height: 150px; width:150px;" src="{{thumbnailLink}}" />
                                    <input class="form-check-input" type="checkbox" value="">
                                    <a href="#">{{name}}</a>
                                </div>
                            </div>
                            {{/each}}
                        {{else}}
                            <div style="height: 200px; width:100%; background-color: white; text-align: center; font-size: 2vw; margin: 0 auto;">
                                No Results
                            </div>
                        {{/if}}
                    </div>
                </template>
                <div id="documentsList"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 ms-5">
                <div class="d-flex">
                    <div class="mt-2">
                        <a href="manage-session-plans.html"><button  class="btn btn-primary">Adapt to my Group's Google Directory</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="row text-left">
                    <div class="col-12">
                        <h2>My Session Plans</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-left mt-1">
            <div class="col-10 ms-5" style="background-color: white; border-radius: 5px;">
                <!-- <template type="text/x-handlebars-template" id="mySessionListTemplate"> -->
                    <div class="row mt-2 mb-2">
                        <!-- {{#if mySessionPlans.length}}
                            {{#each mySessionPlans}}
                            <div class="col-2 mt-2">
                                <div style="height: 200px; width:150px; background-color: white; border-radius: 5px; border: solid 1px; border-color: lightblue;">
                                    <img style="height: 150px; width:150px;" src="{{thumbnailLink}}" />
                                    <input class="form-check-input" type="checkbox" value="">
                                    <a href="#">{{name}}</a>
                                </div>
                            </div>
                            {{/each}}
                        {{else}} -->
                            <div style="height: 200px; width:100%; background-color: white; text-align: center; font-size: 1vw; margin: 0 auto;">
                                This Group does not have any Session Plans yet. <br>Try adding one from above or click 'create a new one from a template' below.
                            </div>
                        <!-- {{/if}} -->
                    </div>
                <!-- </template> -->
                <div id="mySessionList"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 ms-5">
                <div class="d-flex">
                    <div class="mt-2 me-2">
                        <a href="manage-session-plans.html"><button  class="btn btn-success">Create new session plan from template</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- <script src="https://apis.google.com/js/platform.js"></script> -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/manage-session-plans.js"></script>
    <script type="module" src="scripts/group.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
