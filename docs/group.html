<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div style="max-width: 1100px; margin: auto;" class="conainer  mt-5">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                <li class="breadcrumb-item" id="semesterBreadcrumb"><a href="semester.html?semesterId={{semesterId}}">Semester {{semesterName}}</a></li>
                <li class="breadcrumb-item" id="groupBreadcrumb" aria-current="page">{{groupName}}</li>
            </ol>
        </nav>

        <div class="row ">
            <div class="col-6 text-center">
                <p id="p_student_list" class="fs-5"> {{facilitatorName}} / {{semesterName}}</p>
            </div>
            <div class="col-6 text-center ">
                <p class="fs-5">Weekly scheduled Time</p>
            </div>
        </div>

        <div class="row" style="height: 4vh"></div>

        <div class="row ">
            <div class="col-6 text-center">
                <a href="empty_page.html "><button id="student_list-btn" class="btn btn-primary  w-50  ">Issue Calendar Invites</button></a>
            </div>
            <div class="col-6 text-center ">
                <a id="adapt_session_button" href="adapt_session.html?groupId={{groupId}}"><button  class="btn btn-primary  w-50">Adapt a session</button></a>
            </div>
        </div>

        <div class="row" style="height: 20vh"></div>

        <div class="row text-center  mt-2 ">
            <div class="col-8">
                <p class="fs-5 w-100 ms-5">Group Student List</p>
            </div>
            <div class="col-4 ">
                <a href="#" class="w-50 p-3"><button id="group_student-btn" class="btn btn-success  w-50 p-2">Add a student</button></a>
            </div>
        </div>


        <div class="row text-center mt-2">
            <div class="col-8">
                <a href="participant_profile.html" class="w-100 ms-5"><button id="terms-btn" class="btn btn-primary w-100">Participant name</button></a>
            </div>
            <div class="col-4">
                <a href="#"><button id="remove_btn" class="btn btn-secondary w-50 ">Remove </button></a>
            </div>
        </div>

        <div class="row text-center mt-2">
            <div class="col-8">
                <a href="participant_profile.html" class="w-100 ms-5"><button class="btn btn-primary w-100">Participant name</button></a>
            </div>
            <div class="col-4">
                <a href="#"><button class="btn btn-secondary w-50">Remove </button></a>
            </div>
        </div>

        <div class="row text-center mt-2">
            <div class="col-8">
                <a href="participant_profile.html" class="w-100 ms-5"><button  class="btn btn-primary w-100">Participant name</button></a>
            </div>
            <div class="col-4">
                <a href="#"><button class="btn btn-secondary w-50">Remove </button></a>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/group.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
