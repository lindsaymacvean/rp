<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body style="background-color: rgb(221, 238, 232);">

    <div class="container  mt-5">

        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapseNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home ></a></li>
                        <li class="nav-item" id="semesterBreadcrumb"><a class="nav-link" href="semester.html?semesterId={{semesterId}}">Semester {{semesterName}} ></a></li>
                        <li class="nav-item active" id="groupBreadcrumb" aria-current="page"><span class="nav-link">{{groupName}}</span></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout(event)">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-lg-12">
                <div class="row text-center mt-5">
                    <div class="col-12" id="groupName">
                        <h1>{{groupName}}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-center mt-5">
                <p id="p_student_list" class="fs-5"> {{facilitatorName}} / {{semesterName}}</p>
            </div>
            <div class="col-6 text-center mt-5">
                <p class="fs-5">Weekly scheduled Time</p>
            </div>
        </div>

        <div class="row" style="height: 4vh"></div>

        <div class="row ">
            <div class="col-6 text-center">
                <a href="empty_page.html "><button id="student_list-btn" class="btn btn-primary  w-50  ">Issue Calendar Invites</button></a>
            </div>
            <div class="col-6 text-center ">
                <a id="adapt_session_button" href="manage-session-plans.html?groupId={{groupId}}"><button  class="btn btn-primary  w-50">Adapt or Create a Session Plan</button></a>
            </div>
        </div>

        <div class="row" style="height: 20vh"></div>

        <div class="row text-center  mt-2 ">
            <div class="col-8">
                <p class="fs-5 w-100 ms-5">Group Student List</p>
            </div>
        </div>

        <template id="studentsListTemplate">
            {{#each participants}}
            <div class="row text-center mt-2">
                <div class="col-8">
                    <a href="participant_profile.html?participantId={{id}}" class="w-100 ms-5"><button id="terms-btn" class="btn btn-primary w-100">{{full_name}}</button></a>
                </div>
            </div>
            {{/each}}
        </template>
        <div id="studentsList"></div>
    </div>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/group.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
