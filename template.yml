AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Readable API
Globals:
  Function:
    Environment:
      Variables:
        GOOGLE_CLIENT_ID: '/parameterStore/googleClientId'
        GOOGLE_CLIENT_SECRET: '/parameterStore/googleClientSecret'
        GOOGLE_REDIRECT_URL: 'https://localhost'
Parameters:
  GoogleClientIdParameter:
    Description: Google client id.
    Type: String
    Default: 'parameterStore/googleClientId'
  GoogleClientSecretParameter:
    Description: Google client secret.
    Type: String
    Default: 'parameterStore/googleClientSecret'
Resources:
  FacilitatorsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: facilitator
      BillingMode: PAY_PER_REQUEST
      ProvisionedThroughput:
        ReadCapacityUnits: 0
        WriteCapacityUnits: 0
      AttributeDefinitions: 
        - AttributeName: id
          AttributeType: S
      KeySchema: 
        - AttributeName: id
          KeyType: HASH
  ReadableApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: ReadableApiStage
      Cors: #"'*'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowMethods: "'GET,PUT,POST,OPTIONS'"
        AllowOrigin: "'*'"
      Auth:
        Authorizers:
          ReadableApiCognitoAuthorizer:
            UserPoolArn: 
              - arn:aws:cognito-idp:eu-west-1:284308473359:userpool/eu-west-1_YvNAb35rJ
  GoogleApisLambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: googleApisLambdaLayer
      ContentUri: layers/googleApisLambdaLayer
      Description: googleapis lambda layer
      RetentionPolicy: Delete
  PreSignUpFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: PreSignUpFunction
      CodeUri: src/preSignUp.js
      Handler: preSignUp.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies: 
         - DynamoDBWritePolicy:
            TableName: !Ref FacilitatorsTable
  GetFacilitatorsList:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/getFacilitatorsList.js
      Handler: getFacilitatorsList.handler
      Runtime: nodejs14.x
      Timeout: 60
      Policies:
         - DynamoDBReadPolicy:
            TableName: !Ref FacilitatorsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /facilitator/list
            Method: get
            Auth:
              Authorizer: ReadableApiCognitoAuthorizer
            RestApiId:
              Ref: ReadableApiGateway
  CloneGoogleFolder:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/cloneGoogleFolder.js
      Handler: cloneGoogleFolder.handler
      Runtime: nodejs14.x
      Timeout: 60
      Layers: 
        - !Ref GoogleApisLambdaLayer
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Ref GoogleClientIdParameter
        - SSMParameterReadPolicy:
            ParameterName: !Ref GoogleClientSecretParameter
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /copyTemplateFolder
            Method: get
            RestApiId:
              Ref: ReadableApiGateway